<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Tabel</title>
</head>
<body>
    <H1>Daftar jurusan kuliahku nanti</H1>
    <main>
        <table border="1">
            <caption>
                Jurusan paling cocok
            </caption>
            <thead>
            <tr>
                <th rowspan="2"> Peringkat</th>
                <th rowspan="2"> Universitas</th>
                <th colspan="2"> Jurusan</th>
            </tr>
            <tr>
                <th>Fakultas</th>
                <th>Prodi</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">1</td>
                    <td rowspan="2">ITS(Institut Teknologi SepuluhNopember)</td>
                    <td rowspan="2">Teknik</td>
                    <td>Informatika</td>
                </tr>
                <tr>
                    <td>Material</td>
                </tr>
            </tbody>
        </table>
        <section>
            <br>
            <button> Join with us</button>
        </section>
    </main>
</body>
</html>
